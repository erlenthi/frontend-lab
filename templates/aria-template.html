<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA Template - Accessible Rich Internet Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }

        .live-region {
            border: 2px solid #3498db;
            padding: 15px;
            margin: 10px 0;
            background-color: #ecf0f1;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <!-- BASIC ARIA LANDMARKS -->
    <!-- Use semantic HTML when possible (header, nav, main, aside, footer) -->
    <!-- role="banner" is implicit in <header> -->
    <header role="banner">
        <h1>ARIA Template</h1>
        <!-- role="navigation" is implicit in <nav> -->
        <nav role="navigation" aria-label="Main navigation">

    <main role="main">

        <section>

            <!-- POLITE: Waits for user to finish current task -->
            <div class="live-region" 
                 aria-live="polite" 
                 aria-atomic="true">
                Status updates will appear here (polite)
            </div>
            
            <!-- ASSERTIVE: Interrupts immediately -->
            <!-- <div class="live-region" 
                 aria-live="assertive" 
                 aria-atomic="true">

            </div> -->
            
            <!-- OFF: No announcements (default) -->
            <!-- <div class="live-region" 
                 aria-live="off">
                Silent updates (not announced)
            </div> -->
            
            <!-- ARIA-ATOMIC: Announce entire region vs only changes -->
            <!-- aria-atomic="true" - announces whole region -->
            <!-- aria-atomic="false" - announces only changed parts (default) -->
            
            <!-- ARIA-RELEVANT: What types of changes to announce -->
            <!-- aria-relevant="additions" - only new content -->
            <!-- aria-relevant="removals" - only removed content -->
            <!-- aria-relevant="text" - only text changes -->
            <!-- aria-relevant="all" - all changes -->
            <!-- aria-relevant="additions text" - multiple values (default) -->

            <!-- MARQUEE: Assertive or off, non-essential updates -->
            <!-- <div role="marquee" aria-live="off">
                Breaking news ticker
            </div> -->
            
            <button onclick="updateLiveRegion()">Update Status</button>
        </section>

    <!-- role="contentinfo" is implicit in <footer> -->
    <footer role="contentinfo">
        <p>Footer content</p>
    </footer>

    <script>
        // Example: Update live region
        function updateLiveRegion() {
            const liveRegion = document.querySelector('[aria-live="polite"]');
            liveRegion.textContent = `Updated at ${new Date().toLocaleTimeString()}`;
        }

        // Example: Announce message to screen reader
        function announceMessage(message, priority = 'polite') {
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', priority);
            announcement.setAttribute('aria-atomic', 'true');
            announcement.className = 'visually-hidden';
            announcement.textContent = message;
            document.body.appendChild(announcement);
            
            // Remove after announcement
            setTimeout(() => {
                document.body.removeChild(announcement);
            }, 1000);
        }

        // Example usage:
        // announceMessage('Item added to cart', 'polite');
        // announceMessage('Error occurred!', 'assertive');
    </script>
