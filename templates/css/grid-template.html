<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* BARE MINIMUM GRID CONTAINER */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
           
            
            /* EXTRA OPTIONS - Uncomment as needed */
            
            /* Grid rows */
            /* grid-template-rows: repeat(3, 200px); */
            /* grid-template-rows: auto auto auto; */
            /* grid-auto-rows: 150px; */
            /* grid-auto-rows: minmax(100px, auto); */
            
            /* Gap variations */
            /* gap: 10px 20px; */ /* row-gap column-gap */
            /* row-gap: 15px; */
            /* column-gap: 25px; */
            
            /* Alignment */
            /* justify-items: start | end | center | stretch; */
            /* align-items: start | end | center | stretch; */
            /* justify-content: start | end | center | stretch | space-around | space-between | space-evenly; */
            /* align-content: start | end | center | stretch | space-around | space-between | space-evenly; */
            
            /* Auto flow */
            /* grid-auto-flow: row | column | dense | row dense | column dense; */
            
            /* Named template areas */
            /* grid-template-areas: 
                "header header header"
                "sidebar main main"
                "footer footer footer"; */
        }

        /* GRID ITEMS - EXTRA OPTIONS */
        .grid-item {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            
            /* Spanning columns/rows */
            /* grid-column: span 2; */
            /* grid-column: 1 / 3; */
            /* grid-column: 1 / -1; */ /* span entire row */
            /* grid-row: span 2; */
            /* grid-row: 1 / 3; */
            
            /* Shorthand for column and row */
            /* grid-area: 1 / 1 / 3 / 3; */ /* row-start / column-start / row-end / column-end */
            
            /* Named areas */
            /* grid-area: header; */
            
            /* Self alignment */
            /* justify-self: start | end | center | stretch; */
            /* align-self: start | end | center | stretch; */
        }

        /* Example specific item styling */
        /* .grid-item:nth-child(1) {
            grid-column: span 2;
        }
        
        .grid-item:nth-child(3) {
            grid-row: span 2;
        } */

        /* RESPONSIVE GRID */
        /* @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        } */

        /* COMMON PATTERNS */
        
        /* Equal columns with auto-fit */
        /* grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); */
        
        /* Equal columns with auto-fill */
        /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); */
        
        /* Fixed and flexible columns */
        /* grid-template-columns: 200px 1fr 2fr; */
        /* grid-template-columns: auto 1fr auto; */
        
        /* Using fractional units */
        /* grid-template-columns: 1fr 2fr 1fr; */
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>
