<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* BARE MINIMUM FLEXBOX CONTAINER */
        .flex-container {
            display: flex;
            gap: 20px;
            /* EXTRA OPTIONS - Uncomment as needed */
            
            /* Direction */
            /* flex-direction: row | row-reverse | column | column-reverse; */
            
            /* Wrapping */
            /* flex-wrap: nowrap | wrap | wrap-reverse; */
            
            /* Shorthand for direction and wrap */
            /* flex-flow: row wrap; */
            
            /* Main axis alignment (horizontal if row, vertical if column) */
            /* justify-content: flex-start | flex-end | center | space-between | space-around | space-evenly; */
            
            /* Cross axis alignment (vertical if row, horizontal if column) */
            /* align-items: flex-start | flex-end | center | stretch | baseline; */
            
            /* Multi-line alignment (when wrapped) */
            /* align-content: flex-start | flex-end | center | stretch | space-between | space-around | space-evenly; */
        }

        /* FLEX ITEMS - EXTRA OPTIONS */
        .flex-item {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            
            /* Growth and shrinking */
            /* flex-grow: 1; */ /* grow to fill available space */
            /* flex-shrink: 1; */ /* allow shrinking (default) */
            /* flex-basis: auto | 200px | 50%; */ /* base size before growing/shrinking */
            
            /* Shorthand for grow, shrink, basis */
            /* flex: 1; */ /* flex-grow: 1, flex-shrink: 1, flex-basis: 0% */
            /* flex: 0 0 auto; */ /* don't grow or shrink */
            /* flex: 1 1 auto; */ /* grow and shrink based on content */
            
            /* Self alignment (overrides container's align-items) */
            /* align-self: auto | flex-start | flex-end | center | stretch | baseline; */
            
            /* Order */
            /* order: 0; */ /* change visual order (default is 0) */
        }
