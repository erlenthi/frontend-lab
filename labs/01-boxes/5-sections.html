<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      display: flex;
      flex-direction: row;
      /*Setting margin to 0 and min height to 100vh lets the body take the entire viewport*/
      margin: 0;
    }

    .column {
      background: solid blueviolet;
      border: 5px solid black;
      flex: 1;
      font-size: 100px;
      /*Overflow stops the columns from increasing in size to fit the content*/
      overflow-x: auto;
      overflow-y: auto;
      scroll-behavior: smooth;
      scrollbar-width: 5px;
      min-height: 100vh;
      max-height: 100vh;
 
    }

    .middle-column {
      display: grid;
      grid-template-columns: 100% 100%; /* 2 equal columns. Same as 100% 100% */
      grid-template-rows: repeat(2, 100%); /* 2 equal rows */
      gap: 10px; /* spacing between grid items */
      scroll-snap-type: both mandatory; 

    }

    .grid-item {
      background: lightcoral;
      border: 2px solid darkred;
      scroll-snap-align: start;
    }

    .nested-column {
        flex: 1;
        display: flex; 
        flex-direction:column;
    }

    .flex-row {
        flex: 1; 
        display: flex; 
        flex-direction:row;

    }
    .flex-item {
        flex: 1; 

    }
  </style>

  <body>
    <div class="column">

    <div class="column">
      <img
        height="1000"
        src="https://avatars.githubusercontent.com/u/51139837?s=400&v=4"
      />

    <!--Gets style from both css selectors-->
    <div class="column middle-column">
        <div class="grid-item"></div>
        <div class="grid-item"></div>

        <div class="grid-item"></div>
    </div>
      
    </div>
    <div class="column nested-column">
        
        <div class = "flex-row">
        <div class="flex-item grid-item"></div>
        <div class="flex-item grid-item"></div>
        </div>
        <div class = "flex-row">
        <div class="flex-item grid-item"></div>
        <div class="flex-item grid-item"></div>

  </body>

  <script>
    //Script generated by AI
    // Generate a random number between 0 and 1
    const randomDecimal = Math.random();

    // Generate a random integer between min and max (inclusive)
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Example: Generate random number between 1 and 100
    const randomNumber = getRandomInt(1, 100);
    function getRandomColor() {
      const r = getRandomInt(0, 255);
      const g = getRandomInt(0, 255);
      const b = getRandomInt(0, 255);
      return `rgb(${r}, ${g}, ${b})`;
    }

    const columns = document.querySelectorAll(".column, .middle-column, .grid-item");
    columns.forEach((column) => {
      column.style.background = getRandomColor();
    });

  </script>
